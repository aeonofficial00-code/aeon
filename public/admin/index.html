<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login – AEON</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 60% 50%, rgba(201, 169, 110, 0.09) 0%, transparent 65%),
                radial-gradient(ellipse at 20% 80%, rgba(201, 169, 110, 0.05) 0%, transparent 50%), var(--dark);
        }

        .ring {
            position: fixed;
            border-radius: 50%;
            border: 1px solid rgba(201, 169, 110, 0.06);
            pointer-events: none;
            animation: rotate 25s linear infinite;
        }

        .ring:nth-child(1) {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring:nth-child(2) {
            width: 800px;
            height: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 40s;
            animation-direction: reverse;
        }

        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid rgba(201, 169, 110, 0.15);
            border-radius: 24px;
            padding: 52px 44px;
            backdrop-filter: blur(20px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5), 0 0 40px rgba(201, 169, 110, 0.05);
            animation: scaleIn 0.4s ease;
        }

        .login-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            letter-spacing: 8px;
            font-weight: 600;
            display: block;
            text-align: center;
            margin-bottom: 6px;
        }

        .login-sub {
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold);
            display: block;
            text-align: center;
            margin-bottom: 40px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            width: 100%;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(201, 169, 110, 0.2);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .google-btn:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 169, 110, 0.15);
        }

        .google-logo {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .divider-text {
            display: flex;
            align-items: center;
            gap: 14px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 24px 0;
        }

        .divider-text::before,
        .divider-text::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(201, 169, 110, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 13px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(201, 169, 110, 0.15);
            border-radius: 10px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--gold);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold), var(--gold-light));
            color: var(--dark);
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(201, 169, 110, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 169, 110, 0.4);
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 14px;
            text-align: center;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 26px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .back-link a {
            color: var(--gold);
        }

        .error-banner {
            background: rgba(255, 80, 80, 0.1);
            border: 1px solid rgba(255, 80, 80, 0.25);
            border-radius: 10px;
            padding: 12px 16px;
            color: #ff8080;
            font-size: 13px;
            text-align: center;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <div class="login-bg"></div>
    <div class="ring"></div>
    <div class="ring"></div>

    <div class="login-card">
        <span class="login-logo gold-text">AEON</span>
        <span class="login-sub">Admin Portal</span>

        <div class="error-banner" id="error-banner" style="display:none;"></div>

        <!-- Google Sign-In (primary recommended method) -->
        <a href="/auth/google?redirect=admin" class="google-btn">
            <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Sign in with Google
        </a>

        <div class="divider-text">or use password</div>

        <!-- Password fallback -->
        <form id="login-form">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password" autocomplete="current-password"
                    required />
            </div>
            <button type="submit" class="login-btn" id="login-btn">Enter Dashboard</button>
            <p class="error-msg" id="error-msg">Incorrect password. Try again.</p>
        </form>

        <p class="back-link">← <a href="/">Back to Store</a></p>
    </div>

    <script>
        // Error from OAuth
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'not_admin') {
            const b = document.getElementById('error-banner');
            b.style.display = 'block';
            b.textContent = 'Your Google account is not authorized as admin. Check ADMIN_EMAILS in your .env file.';
        }

        // If coming from Google OAuth dashboard redirect, fetch the admin token
        if (params.get('auth') === 'google') {
            fetch('/auth/admin-token').then(r => r.json()).then(({ token }) => {
                if (token) {
                    sessionStorage.setItem('aeon_admin_token', token);
                    window.location.replace('/admin/dashboard.html');
                }
            }).catch(() => { });
        }

        // Redirect if already authenticated
        if (sessionStorage.getItem('aeon_admin_token')) {
            window.location.href = '/admin/dashboard.html';
        }

        // Password login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('error-msg');
            btn.textContent = 'Entering…'; btn.disabled = true; err.style.display = 'none';
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: document.getElementById('password').value })
                });
                if (res.ok) {
                    const { token } = await res.json();
                    sessionStorage.setItem('aeon_admin_token', token);
                    window.location.href = '/admin/dashboard.html';
                } else { err.style.display = 'block'; }
            } catch { err.textContent = 'Connection error.'; err.style.display = 'block'; }
            finally { btn.textContent = 'Enter Dashboard'; btn.disabled = false; }
        });
    </script>
</body>

</html>

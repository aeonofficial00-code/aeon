<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>My Orders ‚Äì AEON Jewellery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark);
            color: var(--text);
            font-family: var(--font-body);
            min-height: 100vh;
        }

        .orders-wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: calc(var(--nav-height)+40px) 24px 80px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(28px, 4vw, 40px);
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .page-sub {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 36px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.025);
            border: 1px solid rgba(201, 169, 110, 0.1);
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 18px;
            transition: border-color 0.2s, transform 0.2s;
        }

        .order-card:hover {
            border-color: rgba(201, 169, 110, 0.25);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .order-id {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--gold);
            font-weight: 600;
        }

        .order-date {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 3px;
            letter-spacing: 0.5px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-paid {
            background: rgba(92, 184, 92, 0.12);
            border: 1px solid rgba(92, 184, 92, 0.3);
            color: #5cb85c;
        }

        .status-pending {
            background: rgba(240, 173, 78, 0.12);
            border: 1px solid rgba(240, 173, 78, 0.3);
            color: #f0ad4e;
        }

        .status-failed {
            background: rgba(217, 83, 79, 0.12);
            border: 1px solid rgba(217, 83, 79, 0.3);
            color: #d9534f;
        }

        .order-items-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 14px;
        }

        .order-thumb {
            width: 52px;
            height: 52px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(201, 169, 110, 0.1);
            background: #1a1a1a;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(201, 169, 110, 0.07);
            padding-top: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-total {
            font-family: var(--font-heading);
            font-size: 20px;
            color: var(--gold);
        }

        .order-total small {
            font-family: var(--font-body);
            font-size: 10px;
            letter-spacing: 1px;
            color: var(--text-muted);
            display: block;
            text-transform: uppercase;
        }

        .order-addr {
            font-size: 11px;
            color: var(--text-muted);
            line-height: 1.7;
        }

        .no-orders {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .no-orders h3 {
            font-family: var(--font-heading);
            font-size: 26px;
            color: var(--gold);
            margin: 16px 0 10px;
        }

        .status-delivered {
            background: rgba(201, 169, 110, 0.12);
            border: 1px solid rgba(201, 169, 110, 0.3);
            color: var(--gold);
        }

        .status-shipped {
            background: rgba(91, 192, 222, 0.12);
            border: 1px solid rgba(91, 192, 222, 0.3);
            color: #5bc0de;
        }

        .status-processing {
            background: rgba(91, 192, 222, 0.08);
            border: 1px solid rgba(91, 192, 222, 0.2);
            color: #7dcfea;
        }

        .status-cancelled {
            background: rgba(217, 83, 79, 0.12);
            border: 1px solid rgba(217, 83, 79, 0.3);
            color: #d9534f;
        }

        /* skeleton */
        @keyframes skPulse {

            0%,
            100% {
                opacity: 0.4
            }

            50% {
                opacity: 0.9
            }
        }

        .sk-card {
            background: rgba(255, 255, 255, 0.025);
            border: 1px solid rgba(201, 169, 110, 0.08);
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 18px;
        }

        .sk-line {
            background: rgba(201, 169, 110, 0.08);
            border-radius: 6px;
            animation: skPulse 1.4s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="scrolled">
        <div class="nav-inner">
            <a href="/" class="nav-logo">AEON</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/#collections">Collections</a></li>
            </ul>
            <div class="nav-actions">
                <div id="nav-user-slot" style="display:flex;align-items:center;"></div>
            </div>
        </div>
    </nav>

    <div class="orders-wrap">
        <h1>My Orders</h1>
        <p class="page-sub">Your order history</p>
        <div id="orders-container">
            <!-- Skeleton loaders -->
            <div class="sk-card">
                <div class="sk-line" style="height:12px;width:30%;margin-bottom:10px;"></div>
                <div style="display:flex;gap:8px;">
                    <div class="sk-line" style="width:52px;height:52px;border-radius:8px;"></div>
                    <div class="sk-line" style="width:52px;height:52px;border-radius:8px;"></div>
                    <div class="sk-line" style="width:52px;height:52px;border-radius:8px;"></div>
                </div>
                <div class="sk-line" style="height:12px;width:20%;margin-top:14px;"></div>
            </div>
            <div class="sk-card">
                <div class="sk-line" style="height:12px;width:25%;margin-bottom:10px;"></div>
                <div style="display:flex;gap:8px;">
                    <div class="sk-line" style="width:52px;height:52px;border-radius:8px;"></div>
                    <div class="sk-line" style="width:52px;height:52px;border-radius:8px;"></div>
                </div>
                <div class="sk-line" style="height:12px;width:18%;margin-top:14px;"></div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadUserState();
            const container = document.getElementById('orders-container');
            try {
                const res = await fetch('/api/orders/my');
                if (res.status === 401) {
                    container.innerHTML = `<div class="no-orders">
            <p style="font-size:40px">üîê</p>
            <h3>Sign In to View Orders</h3>
            <p style="margin-bottom:24px">Please sign in to see your order history.</p>
            <a href="/login" class="btn btn-gold">Sign In</a>
          </div>`; return;
                }
                const orders = await res.json();
                if (!orders.length) {
                    container.innerHTML = `<div class="no-orders">
            <p style="font-size:40px">üõçÔ∏è</p>
            <h3>No Orders Yet</h3>
            <p style="margin-bottom:24px">Start shopping to see your orders here.</p>
            <a href="/" class="btn btn-gold">Shop Now</a>
          </div>`; return;
                }
                container.innerHTML = orders.map(order => {
                    const items = order.items || [];
                    const addr = order.address || {};
                    const statusClass = {
                        paid: 'status-paid', pending: 'status-pending', failed: 'status-failed',
                        delivered: 'status-delivered', shipped: 'status-shipped',
                        processing: 'status-processing', cancelled: 'status-cancelled'
                    }[order.status] || 'status-pending';
                    return `
          <div class="order-card">
            <div class="order-header">
              <div>
                <div class="order-id">ORDER #${order.id.slice(0, 8).toUpperCase()}</div>
                <div class="order-date">${new Date(order.created_at).toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</div>
              </div>
              <span class="status-badge ${statusClass}">${order.status}</span>
            </div>
            <div class="order-items-preview">
              ${items.slice(0, 5).map(i => `<img class="order-thumb" src="${i.thumb || ''}" alt="${i.name}" onerror="this.src='';this.style.display='none'"/>`).join('')}
              ${items.length > 5 ? `<div class="order-thumb" style="display:flex;align-items:center;justify-content:center;font-size:12px;color:var(--gold);">+${items.length - 5}</div>` : ''}
            </div>
            <div class="order-footer">
              <div>
                <div class="order-total"><small>Total Paid</small>‚Çπ${parseFloat(order.total).toLocaleString('en-IN')}</div>
                ${order.delivery_charge == 0 ? '<div style="font-size:10px;color:#5cb85c;margin-top:3px;letter-spacing:0.5px;">Free Delivery</div>' : ''}
              </div>
              <div class="order-addr">
                üì¶ ${addr.name || ''}<br/>
                ${addr.city || ''}, ${addr.state || ''} ${addr.pincode || ''}
              </div>
            </div>
          </div>`;
                }).join('');
            } catch (e) {
                container.innerHTML = `<div class="no-orders"><p>Could not load orders. Please try again.</p></div>`;
            }
        });
    </script>
</body>

</html>

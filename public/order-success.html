<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Order Confirmed – AEON Jewellery</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark);
            color: var(--text);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            overflow: hidden;
        }

        /* Particles */
        .confetti-wrap {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: confettiFall linear both;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Check animation */
        .success-wrap {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
            animation: fadeUp 0.6s ease both;
        }

        .check-circle {
            width: 90px;
            height: 90px;
            margin: 0 auto 28px;
            position: relative;
        }

        .check-circle svg {
            width: 90px;
            height: 90px;
        }

        .check-circle .circle-bg {
            fill: none;
            stroke: rgba(201, 169, 110, 0.15);
            stroke-width: 3;
        }

        .check-circle .circle-progress {
            fill: none;
            stroke: var(--gold);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 264;
            stroke-dashoffset: 264;
            animation: drawCircle 0.8s ease 0.2s forwards;
        }

        .check-circle .check-mark {
            fill: none;
            stroke: var(--gold);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: drawCheck 0.4s ease 1s forwards;
        }

        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(30px, 5vw, 48px);
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .sub {
            font-size: 13px;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .order-id-badge {
            display: inline-block;
            background: rgba(201, 169, 110, 0.08);
            border: 1px solid rgba(201, 169, 110, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 32px;
        }

        .order-id-badge span {
            display: block;
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .actions {
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-success {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.25s;
            font-weight: 500;
        }

        .btn-success.primary {
            background: linear-gradient(135deg, #9E7A40, var(--gold));
            color: #0a0a0a;
            box-shadow: 0 4px 20px rgba(201, 169, 110, 0.25);
        }

        .btn-success.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 169, 110, 0.4);
        }

        .btn-success.secondary {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(201, 169, 110, 0.2);
            color: var(--gold);
        }

        .btn-success.secondary:hover {
            background: rgba(201, 169, 110, 0.08);
            border-color: rgba(201, 169, 110, 0.4);
        }

        .gold-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 28px auto;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
    </style>
</head>

<body>
    <div class="confetti-wrap" id="confetti"></div>
    <div class="success-wrap">
        <div class="check-circle">
            <svg viewBox="0 0 90 90">
                <circle class="circle-bg" cx="45" cy="45" r="42" />
                <circle class="circle-progress" cx="45" cy="45" r="42" transform="rotate(-90 45 45)" />
                <polyline class="check-mark" points="28,46 40,58 63,34" />
            </svg>
        </div>
        <h1>Order Placed!</h1>
        <p class="sub">Thank you for shopping with AEON.<br />Your jewellery is being prepared with care.</p>
        <div class="order-id-badge" id="order-badge">
            <span>Order ID</span>
            <span id="order-id-text">—</span>
        </div>
        <div class="gold-line"></div>
        <div class="actions">
            <a href="/" class="btn-success primary">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                </svg>
                Continue Shopping
            </a>
            <a href="/orders" class="btn-success secondary">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                View Orders
            </a>
        </div>
    </div>

    <script>
        // Show order ID
        const p = new URLSearchParams(location.search);
        const id = p.get('id');
        if (id) document.getElementById('order-id-text').textContent = id.slice(0, 8).toUpperCase() + '…';

        // Confetti burst
        const colors = ['#C9A96E', '#E8C98A', '#9E7A40', '#fff', '#f0d080'];
        const wrap = document.getElementById('confetti');
        for (let i = 0; i < 60; i++) {
            const el = document.createElement('div');
            el.className = 'confetti-piece';
            el.style.cssText = `
        left:${Math.random() * 100}%;
        width:${5 + Math.random() * 8}px;height:${5 + Math.random() * 8}px;
        background:${colors[Math.floor(Math.random() * colors.length)]};
        border-radius:${Math.random() > 0.5 ? '50%' : '2px'};
        animation-duration:${2 + Math.random() * 2}s;
        animation-delay:${Math.random() * 0.8}s;
        opacity:${0.6 + Math.random() * 0.4};
      `;
            wrap.appendChild(el);
        }
        setTimeout(() => wrap.remove(), 5000);
    </script>
</body>

</html>
